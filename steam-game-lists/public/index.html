<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Game Lists</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Steam Game Lists</h1>
    
    <div class="search-section">
        <input type="text" id="steamId" placeholder="Enter Steam ID">
        <button onclick="fetchUserGames()">Search Games</button>
        <div id="error" class="error"></div>
    </div>

    <div class="container">
        <div class="game-section">
            <h2>Your Games</h2>
            <div id="gamesContainer"></div>
        </div>

        <div id="gameModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-button" onclick="closeGameModal()">&times;</span>
                <h2 id="modalGameTitle"></h2>
                <div id="modalGameContent"></div>
            </div>
        </div>

        <div class="lists-section">
            <h2>Your Lists</h2>
            <div>
                <input type="text" id="listName" placeholder="New List Name">
                <textarea id="listDescription" placeholder="List Description (optional)"></textarea>
                <button onclick="createNewList()">Create New List</button>
            </div>
            <div id="listsContainer"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
